<!doctype html>
<html lang="en" data-theme="default">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<style>
			:root {
				/* Default Theme */
				--bg-color: #ffffff;
				--text-color: #333333;
				--muted-color: #666666;
				--border-color: #e5e5e5;
				--accent-color: #007acc;
				--accent-hover-color: #005a9e;
				--sidebar-bg: #f8f9fa;
				--header-bg: #ffffff;
				--footer-bg: #f8f9fa;
				--editor-bg: #ffffff;
				--note-bg: #ffffff;
				--active-note-bg: #f0f8ff;
				--button-bg: #ffffff;
				--button-hover-bg: #f0f0f0;
				--card-bg: #ffffff;
				--shop-bg: #f8f9fa;
				--tab-bg: #ffffff;
				--tab-hover-bg: #f0f8ff;
				--success-color: #28a745;
				--success-bg: #f8fff9;
				--danger-color: #dc3545;
				--danger-hover-color: #c82333;
				--disabled-color: #cccccc;
			}

			[data-theme="dark"] {
				--bg-color: #1a1a1a;
				--text-color: #e0e0e0;
				--muted-color: #a0a0a0;
				--border-color: #404040;
				--accent-color: #4fc3f7;
				--accent-hover-color: #29b6f6;
				--sidebar-bg: #2d2d2d;
				--header-bg: #2d2d2d;
				--footer-bg: #2d2d2d;
				--editor-bg: #1e1e1e;
				--note-bg: #2d2d2d;
				--active-note-bg: #1e3a5f;
				--button-bg: #404040;
				--button-hover-bg: #505050;
				--card-bg: #2d2d2d;
				--shop-bg: #1a1a1a;
				--tab-bg: #2d2d2d;
				--tab-hover-bg: #1e3a5f;
				--success-color: #4caf50;
				--success-bg: #1b2e1b;
				--danger-color: #f44336;
				--danger-hover-color: #d32f2f;
				--disabled-color: #666666;
			}

			[data-theme="purple"] {
				--bg-color: #faf7ff;
				--text-color: #2d1b69;
				--muted-color: #6b46c1;
				--border-color: #d1c4e9;
				--accent-color: #8b5cf6;
				--accent-hover-color: #7c3aed;
				--sidebar-bg: #f3f0ff;
				--header-bg: #ffffff;
				--footer-bg: #f3f0ff;
				--editor-bg: #ffffff;
				--note-bg: #ffffff;
				--active-note-bg: #ede9fe;
				--button-bg: #ffffff;
				--button-hover-bg: #f3f0ff;
				--card-bg: #ffffff;
				--shop-bg: #f3f0ff;
				--tab-bg: #ffffff;
				--tab-hover-bg: #ede9fe;
				--success-color: #10b981;
				--success-bg: #ecfdf5;
				--danger-color: #ef4444;
				--danger-hover-color: #dc2626;
				--disabled-color: #d1c4e9;
			}

			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 0;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				background: var(--bg-color);
				color: var(--text-color);
				height: 100vh;
				overflow: hidden;
			}

			#app {
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="app">%sveltekit.body%</div>
	</body>
</html>
